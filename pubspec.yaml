name: flash_chat
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0<3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  animated_text_kit: ^2.0.0
  firebase_core: ^0.4.4
  firebase_auth: ^0.15.4
  cloud_firestore: ^0.13.2+3
  modal_progress_hud: ^0.1.3
  google_fonts: ^0.3.9
  google_sign_in: ^4.2.0
  flutter_facebook_login: ^3.0.0
  shimmer: ^1.1.1
  


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
  
  fonts:
    - family: RockSalt
      fonts: 
        - asset: fonts/RockSalt-Regular.ttf
    - family: Karla
      fonts:
        - asset: fonts/Karla-Regular.ttf